name: android-ci

on:
  pull_request:
    branches:
      - "step3"

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Clean check
        run: ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit Test & Android Test
        run: ./gradlew test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            ${{ github.workspace }}/**/build/test-results/**/TEST-*.xml
            ${{ github.workspace }}/**/build/outputs/androidTest-results/**/TEST-*.xml

      - name: Add comments to a Pull Request
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: |
            ${{ github.workspace }}/**/build/outputs/androidTest-results/**/TEST-*.xml
            ${{ github.workspace }}/**/build/test-results/**/TEST-*.xml
